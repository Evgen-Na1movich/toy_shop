{% extends "toys/main.html" %}

{% block title%}{{ title }}{% endblock %}


{% block content%}
{% for msg in messages %}
    <h3 class="text-danger">{{ msg }}</h3>
{% endfor %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary"> register </button>

</form>

{% endblock %}
